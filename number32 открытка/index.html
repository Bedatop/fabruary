<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="name">
                Дорогой <span class="namee">Гость</span>
            </div>
            <div class="content__text">
                Двадцать третье февраля <br>
                Отмечает вся страна — <br>
                Поздравляют всех мужчин, <br>
                Невзирая на их чин. <br>

                Будьте преданы стране, <br>
                Будьте преданы семье, <br>
                Берегите мир от зла, <br>
                Не впускайте к нам врага! <br>

                Небо чистым будет пусть, <br>
                Не коснется сердца грусть, <br>
                Только радость на душе <br>
                И спокойствие в стране! <br>
            </div>
            <form action="" class="form">
                <button class="button">
                    Вставить текст
                </button>
                <textarea cols="25" rows="10" class="textarea" style="resize: none;"></textarea>
            </form>
            <form action="" class="form2">
                <button class="button2">
                    Вставить имя
                </button>
                <input type="text" class="input">
            </form>
        </div>  
    </div>
    <script src="script.js"></script>
</body>

</html>
